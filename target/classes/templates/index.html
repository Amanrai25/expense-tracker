<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expense Tracker</title>

    <!-- Basic styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f1f1f1;
            margin: 0;
            padding: 40px;
        }

        .container {
            background: #fff;
            max-width: 600px;
            margin: auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .top-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .top-buttons button {
            padding: 12px 20px;
            font-size: 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            color: white;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .view-btn { background-color: #28a745; }
        .filter-btn { background-color: #ffc107; color: black; }
        .delete-btn { background-color: #dc3545; }
        .add-btn { background-color: #007bff; }

        form {
            text-align: left;
            margin-top: 20px;
        }

        label {
            display: block;
            margin-top: 12px;
            color: #555;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        #submitBtn {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }

        .message {
            margin-top: 15px;
            text-align: center;
            color: green;
        }

        #expenseForm,
        #expensesList,
        #deleteExpensesView {
            display: none;
        }

        ul {
            padding-left: 20px;
            text-align: left;
        }

        li {
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .delete-expense {
            margin-left: 10px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            cursor: pointer;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
<div class="container">
    <h2>Expense Tracker</h2>

    <div class="top-buttons">
        <button class="view-btn" id="viewExpenses">üìÑ View Expenses</button>
        <button class="filter-btn" id="filterByMonth">üìÖ Filter by Month</button>
        <button class="delete-btn" id="deleteExpense">üóëÔ∏è Delete Expense</button>
        <button class="add-btn" id="toggleForm">‚ûï Add Expense</button>
    </div>

    <form id="expenseForm">
        <label for="title">Title:</label>
        <input type="text" id="title" required>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" required>

        <label for="category">Category:</label>
        <select id="category">
            <option>Food</option>
            <option>Travel</option>
            <option>Shopping</option>
            <option>Grocery</option>
            <option>Other</option>
        </select>

        <label for="date">Date:</label>
        <input type="date" id="date" required>

        <button type="submit" id="submitBtn">Submit</button>
    </form>

    <div class="message" id="message"></div>

    <div id="expensesList"></div>
    <div id="deleteExpensesView"></div>
</div>
<script>
    $(document).ready(function () {

        const BASE_URL = "http://localhost:8081/api/expenses"; // ‚úÖ backend base URL

        $("#toggleForm").click(function () {
            $("#expenseForm").slideToggle();
        });

        // ‚úÖ Add Expense
        $("#expenseForm").submit(function (e) {
            e.preventDefault();

            const expense = {
                title: $("#title").val(),
                amount: $("#amount").val(),
                category: $("#category").val(),
                date: $("#date").val()
            };

            $.ajax({
                url: BASE_URL,
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify(expense),
                success: function () {
                    $("#message").text("Expense added successfully!").css("color", "green");
                    $("#expenseForm")[0].reset();
                    $("#expenseForm").slideUp();
                },
                error: function () {
                    $("#message").text("Failed to add expense.").css("color", "red");
                }
            });
        });

        // ‚úÖ View All Expenses
        $("#viewExpenses").click(function () {
            $.get(BASE_URL, function (expenses) {
                if (expenses.length === 0) {
                    $("#expensesList").html("<p>No expenses found.</p>");
                } else {
                    let html = "<h3>All Expenses:</h3><ul>";
                    expenses.forEach(function (expense) {
                        html += `<li><strong>${expense.title}</strong> - ‚Çπ${expense.amount} (${expense.category}) on ${expense.date}</li>`;
                    });
                    html += "</ul>";
                    $("#expensesList").html(html);
                }
                $("#expensesList").show();
                $("#deleteExpensesView").hide();
            });
        });

        // ‚úÖ Filter by Month
        $("#filterByMonth").click(function () {
            const month = prompt("Enter month (format: YYYY-MM):");
            if (month) {
                $.ajax({
                    url: `${BASE_URL}/month?month=${month}`,
                    type: "GET",
                    success: function (expenses) {
                        if (expenses.length === 0) {
                            $("#expensesList").html("<p>No expenses found for that month.</p>");
                        } else {
                            let html = `<h3>Expenses for ${month}:</h3><ul>`;
                            expenses.forEach(function (expense) {
                                html += `<li><strong>${expense.title}</strong> - ‚Çπ${expense.amount} (${expense.category}) on ${expense.date}</li>`;
                            });
                            html += "</ul>";
                            $("#expensesList").html(html);
                        }
                        $("#expensesList").show();
                        $("#deleteExpensesView").hide();
                    },
                    error: function () {
                        $("#expensesList").html("<p style='color:red;'>Failed to filter expenses.</p>");
                    }
                });
            }
        });

        // ‚úÖ Delete Expense
        $("#deleteExpense").click(function () {
            $.get(BASE_URL, function (expenses) {
                if (expenses.length === 0) {
                    $("#deleteExpensesView").html("<p>No expenses to delete.</p>");
                } else {
                    let html = "<h3>Delete Expenses:</h3><ul>";
                    expenses.forEach(function (expense) {
                        html += `<li>
                            <span><strong>${expense.title}</strong> - ‚Çπ${expense.amount} (${expense.category}) on ${expense.date}</span>
                            <button class="delete-expense" data-id="${expense.id}">üóëÔ∏è Delete</button>
                        </li>`;
                    });
                    html += "</ul>";
                    $("#deleteExpensesView").html(html);
                }

                $("#deleteExpensesView").show();
                $("#expensesList").hide();
            });
        });

        // ‚úÖ Confirm Delete Button
        $(document).on("click", ".delete-expense", function () {
            const id = $(this).data("id");

            if (confirm("Are you sure you want to delete this expense?")) {
                $.ajax({
                    url: `${BASE_URL}/${id}`,
                    type: "DELETE",
                    success: function () {
                        alert("Expense deleted.");
                        $("#deleteExpense").click();
                    },
                    error: function () {
                        alert("Failed to delete expense.");
                    }
                });
            }
        });

        // ‚úÖ Hide forms when switching views
        $("#viewExpenses, #filterByMonth, #deleteExpense").click(function () {
            $("#expenseForm").slideUp();
            $("#expensesList").hide();
            $("#deleteExpensesView").hide();
        });
    });
</script>



</body>
</html>
